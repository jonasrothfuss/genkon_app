{% extends "base.html" %}


{% block body %}

<div class="container">


            <div class="row bs-wizard" style="border-bottom:0;">

                <div class="col-xs-3 bs-wizard-step complete">
                  <div class="text-center bs-wizard-stepnum">Schritt 1</div>

                    <div class="progress"><div class="progress-bar"></div></div>
                  <a href="{% url 'interests' %}" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 bs-wizard-step active"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Schritt 2</div>

                    <div class="progress"><div class="progress-bar"></div></div>
                  <a href="{% url 'skills' %}" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Schritt 3</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                  <a href="{% url 'results' %}" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Schritt 4</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                  <a href="{% url 'profile_data' %}" class="bs-wizard-dot"></a>
                </div>
            </div>





	</div>


<div class="container">


     <form action={% url 'skills' %} method="post">
         {% csrf_token %}

         <!-- FORM PART 1-->
         <div class="jumbotron">
            <h2>{{question1.question_text}}</h2>
             <div class="row" style="padding-left: 10%;">
              {% for field in form1 %}
                        {{field}}
             {% endfor %}
                </div>


         </div>

         <!-- Limits the number of checkboxes in skill1 form that can be selected -->
         <script>
            var limit = {{max_choices_skills}};
            $('input[name=skills1]').on('change', function(evt) {
                if(jQuery("input[name=skills1]:checked").length > limit) {
                        this.checked = false;
                }
            });


         </script>

         <!-- FORM PART 2 -->
         <div class="jumbotron">
            <h2>{{question2.question_text}}</h2>

            <div class="row" style="padding-left: 40%">

                <div class="col-xs-12">
                      {{form2}}
                </div>
            </div>
        </div>         
         


        <div class="jumbotron">
            <!-- FORM PART 3 -->
            <h2>{{question3.question_text}}</h2>
            <div class="row" style="padding-left: 35%">
                <div class="col-xs-1o">
                      {{form3}}
                </div>
            </div>
            <p></p>


            <!-- FORM SUBMIT-->

             <div class="row">
                <div class="col-xs-12">
                    <p><a class="btn btn-lg btn-success" href="{% url 'interests' %}" role="button">Zur√ºck</a>
                    <input type="submit" value="Weiter" class="btn btn-lg btn-success" />
                </div>
            </div>
        </div>

     </form>

</div>

{% endblock %}
